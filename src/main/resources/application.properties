spring.application.name=RelatosRed

# Nivel de logging de Hibernate.
logging.level.org.hibernate=DEBUG
logging.level.org.springframework.orm.jpa=DEBUG

# Parámetros de conexión a la base de datos.
spring.datasource.url=jdbc:mysql://localhost:3306/acd?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=acd
spring.datasource.password=acd
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Evita que Hibernate modifique el esquema.
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.format_sql=true

# Importante, hibernate por defecto convierte camelCase a snake_case.
# Para evitarlo hay que especificarlo de la siguiente forma.
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.show-sql=true
